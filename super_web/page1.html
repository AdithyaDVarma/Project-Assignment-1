<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bootstrap Cards and Carousel</title>
    <link href="css/bootstrap.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-icons/1.8.1/font/bootstrap-icons.min.css" rel="stylesheet">
    <style>
        #carouselExample {
            width: 100%;
            height: 500px;
            margin-bottom: 50px; 
        }
        #carouselExample img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
    </style>
</head>
<body>
    <div class="container mt-5">

        <!-- Cards Section -->
        <div class="row">
            <!-- Card 1 -->
            <div class="col-md-3">
                <div class="card">
                    <img src="Homelander.webp" class="card-img-top" alt="Card Image 1">
                    <div class="card-body">
                        <h5 class="card-title">HOMELANDER</h5>
                        <p class="card-text">I kidnap kids and I drink milk, mommy's milk</p>
                        <i class="bi bi-star"></i>
                    </div>
                </div>
            </div>
            <!-- Card 2 -->
            <div class="col-md-3">
                <div class="card">
                    <img src="butcher.webp" class="card-img-top" alt="Card Image 2">
                    <div class="card-body">
                        <h5 class="card-title">BILLY BUTCHER</h5>
                        <p class="card-text">Homelander took me son and killed me wife.. OI OI</p>
                        <i class="bi bi-heart"></i>
                    </div>
                </div>
            </div>
            <!-- Card 3 -->
            <div class="col-md-3">
                <div class="card">
                    <img src="MM.webp" class="card-img-top" alt="Card Image 3">
                    <div class="card-body">
                        <h5 class="card-title">Mother's milk</h5>
                        <p class="card-text">Yea its his name and no his milk is not drank by Homelander</p>
                        <i class="bi bi-gear"></i>
                    </div>
                </div>
            </div>
            <!-- Card 4 -->
            <div class="col-md-3">
                <div class="card">
                    <img src="frenchie.jpeg" class="card-img-top" alt="Card Image 4">
                    <div class="card-body">
                        <h5 class="card-title">FRENCHIE</h5>
                        <p class="card-text">I love drugs and im smart af boiiii and i love Kimiko but im gay you know</p>
                        <i class="bi bi-alarm"></i>
                    </div>
                </div>
            </div>
        </div>


        <!-- Carousel -->
        <div id="carouselExample" class="carousel slide mb-5">
            <div class="carousel-inner">
                <div class="carousel-item active">
                    <img src="hughie.webp" class="d-block w-100" alt="1st img">
                </div>
                <div class="carousel-item">
                    <img src="kimi.webp" class="d-block w-100" alt="2nd img">
                </div>
                <div class="carousel-item">
                    <img src="starlight.webp" class="d-block w-100" alt="3rd img">
                </div>
            </div>
            <button class="carousel-control-prev" type="button" data-bs-target="#carouselExample" data-bs-slide="prev">
                <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                <span class="visually-hidden">Previous</span>
            </button>
            <button class="carousel-control-next" type="button" data-bs-target="#carouselExample" data-bs-slide="next">
                <span class="carousel-control-next-icon" aria-hidden="true"></span>
                <span class="visually-hidden">Next</span>
            </button>
        </div>

        
    </div>

    <!-- Local Bootstrap JS and dependencies -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@1.16.1/dist/umd/popper.min.js"></script>
    <script src="js/bootstrap.js"></script>
</body>
</html>
